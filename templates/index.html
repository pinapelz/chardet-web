<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbled Text Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-5">
    <div class="bg-white rounded-lg shadow-lg p-10 max-w-2xl w-full">
        <h1 class="text-3xl font-bold mb-8 text-center">Mojibaka</h1>
        <form id="convertForm" class="space-y-6">
            <div>
                <label for="garbledText" class="block text-gray-700 font-medium mb-2">Enter Garbled Text:</label>
                <textarea id="garbledText" name="text" class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-blue-500" rows="6" required></textarea>
            </div>
            <div>
                <label for="language" class="block text-gray-700 font-medium mb-2">The language is probably...</label>
                <select id="language" name="language" class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-blue-500">
                    <option value="simplified_cn">Simplified Chinese</option>
                </select>
            </div>
            <button type="button" id="convertBtn" class="w-full bg-blue-600 text-white rounded-md py-3 mt-6 hover:bg-blue-700">Convert</button>
        </form>
        
        <!-- Display converted text -->
        <div id="conversionResult" class="card mt-8 hidden">
            <div class="p-6">
                <h5 class="text-xl font-semibold">Converted Text</h5>
                <p class="mt-4 text-gray-700" id="convertedText"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>

    <script>
        document.getElementById('convertBtn').addEventListener('click', function() {
            const formData = {
                text: document.getElementById('garbledText').value,
                language: document.getElementById('language').value
            };

            // Send POST request using fetch API
            fetch('/api/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Update UI with converted text
                document.getElementById('convertedText').innerText = data.text;
                document.getElementById('conversionResult').classList.remove('hidden');
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                alert('Conversion failed. Please try again later.');
            });
        });
    </script>
</body>
</html>
